<body>
<div class="page category-page">
    <nav th:replace="public/menu :: #menu-1"></nav>

    <div class="clearfix"></div>

    <section class="job-breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-7 co-xs-12 text-left">
                    <h3>注册 </h3>
                </div>
                <div class="col-md-6 col-sm-5 co-xs-12 text-right">
                    <div class="bread">
                        <ol class="breadcrumb">
                            <li><a href="#">主页</a></li>
                            <li class="active">注册</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="login-page light-blue">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <form action="index_register.action" method="post">
                        <div class="login-container">
                            <div class="loginbox">
                                <div class="loginbox-title">注册账户</div>
                                <div class="form-group">
                                    <label>用户类型：: </label>
                                    <div>
                                        <input type="radio" name="type" value="1" checked> 企&nbsp;&nbsp;业&nbsp;&nbsp;&nbsp;&nbsp;<input
                                            type="radio" name="type" value="2"> 用&nbsp;&nbsp;户
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>账户: <span class="required">*</span>
                                    </label> <input placeholder="" name="no" class="form-control"
                                                    type="text">
                                </div>
                                <div class="form-group">
                                    <label>姓名: <span class="required">*</span>
                                    </label> <input placeholder="" class="form-control" type="text"
                                                    name="name">
                                </div>
                                <div class="form-group">
                                    <label>手机: <span class="required">*</span>
                                    </label> <input placeholder="" class="form-control" type="text"
                                                    name="tel">
                                </div>
                                <div class="form-group">
                                    <label>邮箱: <span class="required">*</span>
                                    </label> <input placeholder="" class="form-control" type="email"
                                                    name="email">
                                </div>
                                <div class="form-group">
                                    <label>密码: <span class="required">*</span>
                                    </label> <input placeholder="" name="pwd" class="form-control" type="password">
                                </div>
                                <div class="form-group">
                                    <label>确认密码: <span class="required">*</span>
                                    </label> <input placeholder="" class="form-control" type="password">
                                </div>

                                <div class="loginbox-submit">
                                    <input type="submit" class="btn btn-default btn-block" value="注册">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="fixed-footer">
        <section class="footer-bottom-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="footer-bottom">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <p>
                                            Copyright ©2019 - HYIT@11309
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <a href="#" class="scrollup"><i class="fa fa-chevron-up"></i>
    </a>

    <!-- JAVASCRIPT JS  -->
    <script type="text/javascript" src="/front/js/jquery-2.2.3.min.js"></script>

    <!-- BOOTSTRAP CORE JS -->

    <!-- JQUERY SELECT -->
    <script type="text/javascript" src="/front/js/select2.min.js"></script>

    <!-- MEGA MENU -->
    <script type="text/javascript" src="/front/js/mega_menu.min.js"></script>

    <!-- JQUERY EASING -->
    <script type="text/javascript" src="/front/js/easing.js"></script>

    <!-- JQUERY COUNTERUP -->
    <script type="text/javascript" src="/front/js/counterup.js"></script>

    <!-- JQUERY WAYPOINT -->
    <script type="text/javascript" src="/front/js/waypoints.min.js"></script>

    <!-- JQUERY REVEAL -->
    <script type="text/javascript" src="/front/js/footer-reveal.min.js"></script>

    <!-- Owl Carousel -->
    <script type="text/javascript" src="/front/js/owl-carousel.js"></script>

    <!-- CORE JS -->
    <script type="text/javascript" src="/front/js/custom.js"></script>
</div>

</html>
