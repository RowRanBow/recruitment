<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人力资源大数据后台管理系统 | 登录</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <link rel="stylesheet" th:href="@{/asserts/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/asserts/css/font-awesome.min.css}"/>

    <link rel="stylesheet" th:href="@{/asserts/css/ionicons.min.css}"/>

    <link rel="stylesheet" th:href="@{/asserts/css/AdminLTE.min.css}"/>

    <link rel="stylesheet" th:href="@{asserts/css/blue.css}"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <div>人力资源大数据管理平台</div>
    </div>
    <!-- /.login-logo -->

    <div class="login-box-body">
        <p class="login-box-msg">欢迎管理员登录</p>

        <form action="/manage/doLogin" method="post">
            <div th:if="${message} != null">
                <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <span>[[${message}]]</span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <input name="username" type="text" class="form-control" placeholder="用户名"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input name="password" type="password" class="form-control" placeholder="密码"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input name="rememberMe" type="checkbox"> 记住我
                        </label>
                    </div>

                </div>

                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<!-- jQuery 3 -->
<script th:src="@{/asserts/js/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/asserts/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/asserts/js/icheck.min.js}"></script>


</body>
</html>
