<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" th:href="@{/front/images/favicon.ico}" type="image/x-icon">
    <!-- BOOTSTRAPE STYLESHEET CSS FILES -->

    <!-- JQUERY MENU -->

    <!-- OWl  CAROUSEL-->

    <link rel="stylesheet" th:href="@{/front/index/style.css}">

    <link
            href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900,300"
            rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
            rel="stylesheet" type="text/css">

    <script th:src="@{/front/js/modernizr.js}"></script>

<body>
    <div class="page category-page">
    <div id="spinner">
        <div class="spinner-img">
            <img alt="Opportunities Preloader" src="images/loader.gif" />
            <h2>Please Wait.....</h2>
        </div>
    </div>

        <!-- nav start -->
        <nav th:replace="public/menu :: #menu-1"></nav>
    <!-- nav end -->
    <div class="clearfix"></div>

    <div class="search">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 nopadding">
                    <div class="input-group">
                        <div class="input-group-btn search-panel">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span id="search_concept">Filter By</span> <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">By Company</a></li>
                                <li><a href="#">By Function</a></li>
                                <li><a href="#">By City </a></li>
                                <li><a href="#">By Salary </a></li>
                                <li><a href="#">By Industry</a></li>
                            </ul>
                        </div>
                        <input type="hidden" name="search_param" value="all" id="search_param">
                        <input type="text" class="form-control search-field" name="x" placeholder="Search term...">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="job-breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-7 co-xs-12 text-left">
                    <h3>企业界面</h3>
                </div>
                <div class="col-md-6 col-sm-5 co-xs-12 text-right">
                    <div class="bread">
                        <ol class="breadcrumb">
                            <li><a href="#">Home</a> </li>
                            <li class="active">企业界面</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="dashboard-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">

                    <nav th:replace="public/company :: #company"></nav>



                    <div class="col-md-8 col-sm-8 col-xs-12">
                        <div class="heading-inner first-heading">
                            <p class="title">发布职位</p>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 nopadding">
                            <div class="profile-edit row">
                                <form action="index_addjob.action" method="post">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>职位名称<span class="required">*</span></label>
                                            <input type="text" name="name" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>职位类型 <span class="required">*</span></label>
                                            <select name="type"  class="form-control">
                                                <option>全职</option>
                                                <option>兼职</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>工作地点<span class="required">*</span></label>
                                            <input type="text" name="address" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>Email <span class="required">*</span></label>
                                            <input type="email" name="email" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>联系方式 <span class="required">*</span></label>
                                            <input type="text" name="tel" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>最低学历 <span class="required">*</span>
                                            </label> <select name="degree" class="form-control">
                                            <option>专科</option>
                                            <option>本科</option>
                                            <option>硕士</option>
                                            <option>博士</option>
                                        </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>待遇 <span class="required">*</span></label>
                                            <select name="salary" class="form-control">
                                                <option>2000-5000</option>
                                                <option>5000-10000</option>
                                                <option>10000-300000</option>
                                                <option>300000+</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>公司名称<span class="required">*</span></label>
                                            <input type="text" name="company" placeholder="" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label>职位要求 <span class="required">*</span></label>
                                            <textarea cols="6" rows="8" placeholder="" name="infos" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <button class="btn btn-default pull-right"> Save Profile <i class="fa fa-angle-right"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal add-resume-modal" tabindex="-1" role="dialog" aria-labelledby="">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add New Resume</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Title <span class="required">*</span></label>
                        <input type="text" placeholder="" class="form-control">
                    </div>
                    <input type="file" class="">
                    <p>Only pdf and doc files are accepted</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <a href="" type="button" class="btn btn-primary">Save Resume</a>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="scrollup"><i class="fa fa-chevron-up"></i></a>

        <!-- JAVASCRIPT JS  -->
        <script type="text/javascript" th:src="@{/front/js/jquery-2.2.3.min.js}"></script>

        <!-- BOOTSTRAP CORE JS -->

        <!-- JQUERY COUNTERUP -->

        <!-- JQUERY WAYPOINT -->
        <script type="text/javascript" th:src="@{/front/js/waypoints.min.js}"></script>

        <!-- JQUERY REVEAL -->
        <script type="text/javascript" th:src="@{/front/js/footer-reveal.min.js}"></script>

        <!-- Owl Carousel -->
        <script type="text/javascript" th:src="@{/front/js/owl-carousel.js}"></script>

        <!-- CORE JS -->
        <script type="text/javascript" th:src="@{/front/js/custom.js}"></script>

</div>
