<body>
<div class="page">
    <nav th:replace="public/menu :: #menu-1"></nav>

    <div class="clearfix"></div>

    <div class="search">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 nopadding">
                    <div class="input-group">
                        <div class="input-group-btn search-panel">
                            <button type="button" class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown">
                                <span id="search_concept">Filter By</span> <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">By Company</a>
                                </li>
                                <li><a href="#">By Function</a>
                                </li>
                                <li><a href="#">By City </a>
                                </li>
                                <li><a href="#">By Salary </a>
                                </li>
                                <li><a href="#">By Industry</a>
                                </li>
                            </ul>
                        </div>
                        <input type="hidden" name="search_param" value="all"
                               id="search_param"> <input type="text"
                                                         class="form-control search-field" name="x"
                                                         placeholder="Search term..."> <span
                            class="input-group-btn">
								<button class="btn btn-default" type="button">
									<span class="fa fa-search"></span>
								</button> </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="job-breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-7 co-xs-12 text-left">
                    <h3>登录页面</h3>
                </div>
                <div class="mega-menu" style="margin-top: 30px">
                    <ul class="menu-links" style="background-color: white;display: none;margin-top: 30px;">
                        <li><a href="/">企业登录 </a></li>
                        <li><a href="/companyList">个人登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="login-page light-blue">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <form action="index_login.action" method="post">
                        <div class="login-container">
                            <div class="loginbox">
                                <div class="loginbox-title">登录</div>
                                <div class="form-group">
                                    <label>账号: <span class="required">*</span>
                                    </label> <input placeholder="" name="no" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label>密码: <span class="required">*</span>
                                    </label> <input placeholder="" class="form-control" name="pwd" type="password">
                                </div>
                                <div class="loginbox-submit">
                                    <input type="submit" class="btn btn-default btn-block" value="登录">
                                </div>
                                <div class="loginbox-signup">
                                    <a href="/register">注册账号</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <a href="#" class="scrollup"><i class="fa fa-chevron-up"></i>
    </a>
