<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opportunities A Mega Job Board</title>
    <!-- =-=-=-=-=-=-= Favicons Icon =-=-=-=-=-=-= -->
    <link rel="icon" th:href="@{/front/images/favicon.ico}" type="image/x-icon"/>

    <!-- =-=-=-=-=-=-= Mobile Specific =-=-=-=-=-=-= -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- BOOTSTRAPE STYLESHEET CSS FILES -->
    <link rel="stylesheet" th:href="@{/front/index/bootstrap.min.css}">

    <!-- JQUERY SELECT -->
    <link th:href="@{/front/index/select2.min.css}" rel="stylesheet"/>

    <!-- JQUERY MENU -->
    <link rel="stylesheet" th:href="@{/front/index/mega_menu.min.css}">

    <!-- ANIMATION -->
    <link rel="stylesheet" th:href="@{/front/index/animate.min.css}">

    <!-- OWl  CAROUSEL-->
    <link rel="stylesheet" th:href="@{/front/index/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/front/index/owl.style.css}">

    <!-- TEMPLATE CORE CSS -->
    <link rel="stylesheet" th:href="@{/front/index/style.css}">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" type="text/css" th:href="@{/front/index/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/front/index/et-line-fonts.css}" type="text/css">

    <!-- Google Fonts -->

    <!-- JavaScripts -->
    <script th:src="@{/front/js/modernizr.js}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    -->
</head>
<body>
<div class="page">
    <div id="spinner">
        <div class="spinner-img"><img alt="Opportunities Preloader" th:src="@{/front/images/loader.gif}"/>
            <h2>Please Wait.....</h2>
        </div>
    </div>
    <!-- nav start -->
    <nav th:replace="public/menu :: #menu-1"></nav>
    <!-- nav end -->
    <div class="clearfix"></div>
    <section class="index5-main-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12 nopadding">
                    <div class="employer-main-section parallex-employer">
                        <h1>成百上千的用户在寻找他们梦寐以求的工作。</h1>
                        <!--                        <a href="" class="btn-default">注册 <i class="fa fa-angle-right"></i> </a>-->
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12 nopadding">
                    <div class="employee-main-section parallex-employee">
                        <h1>获得新梦想工作最简单的方法。</h1>
                        <!--                        <a href="" class="btn-default">登录 <i class="fa fa-angle-right"></i></a>-->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="categories-list-page light-grey">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 nopadding">
                    <div class="col-md-9 col-sm-12 col-xs-12">
                        <h4 class="search-result-text">岗位列表</h4>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="all-jobs-list-box2">

                            <div class="job-box job-box-2">
                                <div class="col-md-2 col-sm-2 col-xs-12 hidden-sm hidden-xs">
                                    <div class="comp-logo">
                                        <a href=""><img src="/front/images/company/5.png" class="img-responsive" alt="logo"> </a>
                                    </div>
                                </div>
                                <div class="col-md-10 col-sm-10 col-xs-12">
                                    <div class="job-title-box">
                                        <a href="#">
                                            <div class="job-title">北京</div>
                                        </a> <a
                                            href="#"><span class="comp-name"> 字节跳动</span> </a> <a
                                            href="" class="job-type jt-full-time-color"> <i
                                            class="fa fa-clock-o"></i> 全职 </a>
                                    </div>
                                    <p>
                                        1.熟悉Java开发，2.熟悉JVM
                                    </p>
                                </div>
                                <div class="job-salary">
                                    <i class="fa fa-money"></i> 15k-20k
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12 nopadding"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="facts">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-3 col-xs-6">
                    <div class="fact-box">
                        <div class="single-facts-area">
                            <div class="facts-icon"><i class="icon-megaphone"></i></div>
                            <span class="counter">180</span>
                            <h3>职位</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3 col-xs-6">
                    <div class="fact-box">
                        <div class="single-facts-area">
                            <div class="facts-icon"><i class="icon-document"></i></div>
                            <span class="counter">175</span>
                            <h3> 简历 </h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3 col-xs-6">
                    <div class="fact-box">
                        <div class="single-facts-area">
                            <div class="facts-icon"><i class="icon-profile-male"></i></div>
                            <span class="counter">20</span>
                            <h3>用户</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3 col-xs-6">
                    <div class="fact-box">
                        <div class="single-facts-area">
                            <div class="facts-icon"><i class="icon-toolbox"></i></div>
                            <span class="counter">2142</span>
                            <h3>公司</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="fixed-footer">
        <section class="footer-bottom-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="footer-bottom">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <p>Copyright ©2019 - @hyit</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <a href="#" class="scrollup"><i class="fa fa-chevron-up"></i></a>

    <!-- JAVASCRIPT JS  -->
    <script type="text/javascript" th:src="@{/front/js/jquery-2.2.3.min.js}"></script>

    <!-- BOOTSTRAP CORE JS -->
    <script type="text/javascript" th:src="@{/front/js/bootstrap.min.js}"></script>

    <!-- JQUERY SELECT -->
    <script type="text/javascript" th:src="@{/front/js/select2.min.js}"></script>

    <!-- MEGA MENU -->
    <script type="text/javascript" th:src="@{/front/js/mega_menu.min.js}"></script>

    <!-- JQUERY EASING -->
    <script type="text/javascript" th:src="@{/front/js/easing.js}"></script>

    <!-- JQUERY COUNTERUP -->
    <script type="text/javascript" th:src="@{/front/js/counterup.js}"></script>

    <!-- JQUERY WAYPOINT -->
    <script type="text/javascript" th:src="@{/front/js/waypoints.min.js}"></script>

    <!-- JQUERY REVEAL -->
    <script type="text/javascript" th:src="@{/front/js/footer-reveal.min.js}"></script>

    <!-- Owl Carousel -->
    <script type="text/javascript" th:src="@{/front/js/owl-carousel.js}"></script>

    <!-- CORE JS -->
    <script type="text/javascript" th:src="@{/front/js/custom.js}"></script>
</div>
</body>
</html>
