<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" th:href="@{/front/images/favicon.ico}" type="image/x-icon">
    <!-- BOOTSTRAPE STYLESHEET CSS FILES -->
    <link rel="stylesheet" th:href="@{/front/index/bootstrap.min.css}">

    <!-- JQUERY SELECT -->
    <link th:href="@{/front/index/select2.min.css}" rel="stylesheet" />

    <!-- JQUERY MENU -->
    <link rel="stylesheet" th:href="@{/front/index/mega_menu.min.css}">

    <!-- ANIMATION -->
    <link rel="stylesheet" th:href="@{/front/index/animate.min.css}">

    <!-- OWl  CAROUSEL-->
    <link rel="stylesheet" th:href="@{/front/index/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/front/index/owl.style.css}">

    <!-- TEMPLATE CORE CSS -->
    <link rel="stylesheet" th:href="@{/front/index/style.css}">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" type="text/css" th:href="@{/front/index/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/front/index/et-line-fonts.css}" type="text/css">

    <!-- Google Fonts -->
    <link
            href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900,300"
            rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
            rel="stylesheet" type="text/css">
    <!-- JavaScripts -->
    <script th:src="@{/front/js/modernizr.js}"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="page category-page">
    <div id="spinner">
        <div class="spinner-img">
            <img alt="Opportunities Preloader" src="images/loader.gif" />
            <h2>Please Wait.....</h2>
        </div>
    </div>

    <!-- nav start -->
    <nav th:replace="public/menu :: #menu-1"></nav>
    <!-- nav end -->
    <div class="clearfix"></div>
    <section class="job-breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-7 co-xs-12 text-left">
                    <h3>企业界面</h3>
                </div>
                <div class="col-md-6 col-sm-5 co-xs-12 text-right">
                    <div class="bread">
                        <ol class="breadcrumb">
                            <li><a href="#">Home</a></li>
                            <li class="active">企业界面</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="dashboard-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <nav th:replace="public/company :: #company"></nav>
                    <div class="col-md-8 col-sm-8 col-xs-12">
                        <div class="heading-inner first-heading">
                            <p class="title">修改公司信息</p>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 nopadding">
                            <div class="profile-edit row">
                                <form action="index_change.action" method="post"
                                      enctype="multipart/form-data">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>公司名称<span class="required">*</span> </label> <input
                                                type="text" name="name" placeholder="" value="${name }"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>公司类型 <span class="required">*</span> </label> <select
                                                name="type" class="form-control">
                                            <option>全职</option>
                                            <option>兼职</option>
                                        </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>公司类型 <span class="required">*</span> </label> <select
                                                name="category" class="form-control">
                                            <option>全职</option>
                                            <option>兼职</option>
                                        </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>公司规模 <span class="required">*</span> </label> <select
                                                name="guimo" class="form-control">
                                            <option>50人以下</option>
                                            <option>50-100人</option>
                                            <option>100-500人</option>
                                            <option>500人以上</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>创办年份<span class="required">*</span> </label> <select
                                                name="date" class="form-control">
                                            <option>2000</option>
                                            <option>2001</option>
                                            <option>2002</option>
                                            <option>2003</option>
                                            <option>2004</option>
                                            <option>2005</option>
                                            <option>2006</option>
                                            <option>2007</option>
                                            <option>2008</option>
                                            <option>2009</option>
                                            <option>2010</option>
                                            <option>2011</option>
                                            <option>2012</option>
                                            <option>2013</option>
                                            <option>2014</option>
                                            <option>2015</option>
                                            <option>2016</option>
                                            <option>2017</option>
                                            <option>2018</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>公司地址<span class="required">*</span> </label> <input
                                                type="text" name="address" value="${address }"
                                                placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>Email <span class="required">*</span> </label> <input
                                                type="email" name="email" placeholder="" value="${email }"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>联系方式 <span class="required">*</span> </label> <input
                                                type="text" name="tel" placeholder="" value="${tel }"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>法人<span class="required">*</span> </label> <input
                                                type="text" name="manager" value="${manager }"
                                                placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>上传图片<span class="required">*</span> </label> <input
                                                type="file" name="file" placeholder="" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label>公司简介<span class="required">*</span> </label>
                                            <textarea cols="6" rows="8" placeholder="" name="infos"
                                                      class="form-control">${infos }</textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <button type="submit" class="btn btn-default pull-right">
                                            Save Profile <i class="fa fa-angle-right"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal add-resume-modal" tabindex="-1" role="dialog"
         aria-labelledby="">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Add New Resume</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Title <span class="required">*</span> </label> <input
                            type="text" placeholder="" class="form-control">
                    </div>
                    <input type="file" class="">
                    <p>Only pdf and doc files are accepted</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <a href="" type="button" class="btn btn-primary">Save Resume</a>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="scrollup"><i class="fa fa-chevron-up"></i> </a>

        <!-- JAVASCRIPT JS  -->
        <script type="text/javascript" th:src="@{/front/js/jquery-2.2.3.min.js}"></script>

        <!-- BOOTSTRAP CORE JS -->
        <script type="text/javascript" th:src="@{/front/js/bootstrap.min.js}"></script>

        <!-- JQUERY SELECT -->
        <script type="text/javascript" th:src="@{/front/js/select2.min.js}"></script>

        <!-- MEGA MENU -->
        <script type="text/javascript" th:src="@{/front/js/mega_menu.min.js}"></script>

        <!-- JQUERY EASING -->
        <script type="text/javascript" th:src="@{/front/js/easing.js}"></script>

        <!-- JQUERY COUNTERUP -->
        <script type="text/javascript" th:src="@{/front/js/counterup.js}"></script>

        <!-- JQUERY WAYPOINT -->
        <script type="text/javascript" th:src="@{/front/js/waypoints.min.js}"></script>

        <!-- JQUERY REVEAL -->
        <script type="text/javascript" th:src="@{/front/js/footer-reveal.min.js}"></script>

        <!-- Owl Carousel -->
        <script type="text/javascript" th:src="@{/front/js/owl-carousel.js}"></script>

        <!-- CORE JS -->
        <script type="text/javascript" th:src="@{/front/js/custom.js}"></script>

</div>
</body>
</html>
